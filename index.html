<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #06503d;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #calculator {
            background-color: #070608;
            border: 1px solid #040505;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #display {
            width: 100%;
            height: 70px;
            font-size: 24px;
            border: none;
            text-align: right;
            padding: 0 10px;
            outline: none;
            background-color: #eee9e9;
            border-bottom: 1px solid #070505;
        }

        .row {
            display: flex;
        }

        .button {
            flex: 1;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #acb9b5;
            border-radius: 5px;
            background-color: #9e9393;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button.operator {
            background-color: #0b7c64;
            color: #080505;
        }

        .button.equal {
            background-color: #0b7c64;
            color: #fff;
        }

        .button.clear {
            background-color: #d9534f;
            color: #050101;
        }

        .button:hover {
            background-color: #fdfbff;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <button class="button clear">AC</button>
            <button class="button operator">+/-</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">Ã—</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
</body>
</html>
